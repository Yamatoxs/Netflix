    <button onclick="window.location.href='gerenciar.html'">Gerenciar Perfis</button>

    <script>
        const imagens = document.querySelectorAll(".perfil img");
        const perfis = document.querySelectorAll(".perfil");
        const h1 = document.querySelector("h1");

imagens.forEach((imagem, index) => {
    imagem.style.transition = "opacity 0.3s ease";
    perfis[index].addEventListener("mouseover", () => {
        imagens.forEach((img) => img.style.opacity = 0.3);
        imagem.style.opacity = 1;
        h1.style.opacity = 0.5;
    });

    perfis[index].addEventListener("mouseout", () => {
        imagens.forEach((img) => img.style.opacity = 1);
        h1.style.opacity = 1;
    });
});
    </script>
